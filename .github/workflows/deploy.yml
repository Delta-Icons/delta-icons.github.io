name: Deploy

on:
  push:
    branches:
    - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Create listing
      run: |
        cd assets/img/icons
        cat << EOF > index.html
        <html>
        $(for icon in `ls *.svg`; do echo "<li><a href=\"$icon\">$icon</a></li>"; done)
        </html>
        EOF

    - name: Upload contents to Artifacts
      uses: actions/upload-pages-artifact@v1
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
